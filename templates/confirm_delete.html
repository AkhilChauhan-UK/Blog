{% extends 'base.html' %}

{% block title %}Delete Blog Post{% endblock %}

{% block content %}
<style>
    .container {
        max-width: 500px;
        margin: 50px auto;
        padding: 20px;
        text-align: center;
        background: #fff;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
    }

    .delete-btn {
        background: red;
        color: white;
        padding: 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
    }

    .cancel-btn {
        background: gray;
        padding: 10px;
        color: white;
        border-radius: 5px;
    }
</style>

<div class="container">
    <h2>Are you sure you want to delete "{{ post.title }}"?</h2>

    <form method="POST">
        {% csrf_token %}
        <button class="delete-btn" type="submit">Delete</button>
    </form>
    
    <a href="{% url 'blog' %}" class="cancel-btn">Cancel</a>
</div>
{% endblock %}
