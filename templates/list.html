{% extends 'base.html' %}

{% block title %}All Blog Posts{% endblock %}

{% block content %}
<style>
    .container {
        max-width: 800px;
        margin: 50px auto;
        padding: 20px;
        background: #fff;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
    }

    h2 {
        text-align: center;
        color: #333;
        margin-bottom: 20px;
    }

    .post {
        padding: 15px;
        border-bottom: 1px solid #ddd;
    }

    .post:last-child {
        border-bottom: none;
    }

    .post a {
        text-decoration: none;
        font-size: 18px;
        color: #007bff;
        font-weight: bold;
    }

    .post a:hover {
        color: #0056b3;
    }

    .actions {
        margin-top: 10px;
    }

    .actions a {
        margin-right: 10px;
        color: #28a745;
        text-decoration: none;
        font-weight: bold;
    }

    .actions a.delete {
        color: red;
    }

    .create-btn {
        display: block;
        text-align: center;
        margin: 20px auto;
        padding: 10px;
        background: #28a745;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        font-size: 18px;
    }

    .create-btn:hover {
        background: #218838;
    }
</style>

<div class="container">
    <h2>All Blog Posts</h2>

    {% for post in posts %}
        <div class="post">
            <a href="{% url 'blog_detail' post.pk %}">{{ post.title }}</a>
            <div class="actions">
                <a href="{% url 'blog_update' post.pk %}">Edit</a> | 
                <a href="{% url 'blog_delete' post.pk %}" class="delete">Delete</a>
            </div>
        </div>
    {% empty %}
        <p>No blog posts available.</p>
    {% endfor %}

    <a href="{% url 'blog_create' %}" class="create-btn">Create New Post</a>
</div>
{% endblock %}
